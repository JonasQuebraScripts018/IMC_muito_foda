<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="icon" href="icone.svg">
    <link rel="stylesheet" href="css/teste.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>IMC</title>
</head>
<body>
<h1 class="text-center">calculardor de IMC</h1>
<div class="container">
    <form action="/" method="post">
        <div class="row mb-5">
            <div class="input-group mb-3">
                <span class="input-group-text" id="sp_altura"><i class="fa-solid fa-ruler"></i></span>
                <input id="altura" name="altura" type="number" class="form-control" placeholder="Altura(cm)"
                       aria-describedby="sp_altura">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="sp_peso"><i class="fa-solid fa-weight-hanging"></i></span>
                <input id="peso" name="peso" type="number" class="form-control" placeholder="Peso(Kg)"
                       aria-describedby="sp_peso">
            </div>
            <div class="col-sm-12 text-center">
                <button type="submit" class="btn btn-primary">Calcular</button>
            </div>
        </div>
        <div class="row" th:if="${numeroArrendondado}">
            <div class="col-sm-6 text-center">
                <h4 class="text-left mt-6"> Seu IMC Ã©</h4>
                <h1 class="text-left" th:text="${numeroArrendondado}"></h1>
                <h4 class="text-left" th:text="${MensagemRetorno}"></h4>
            </div>
            <div class="col-sm-6 text-center">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">Faixa</th>
                        <th scope="col">Categoria</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Menor que 18,5</td>
                        <td>Abaixo do peso</td>
                    </tr>
                    <tr>
                        <td>Entre 18,5 e 24,9</td>
                        <td>Peso Ideal</td>
                    </tr>
                    <tr>
                        <td>Entre 24,9 e 30</td>
                        <td>Sobrepeso</td>
                    </tr>
                    <tr>
                        <td>Entre 30 e 34,9</td>
                        <td>Obesidade Grau 1</td>
                    </tr>
                    <tr>
                        <td>Entre 35 e 40</td>
                        <td>Obesidade Grau 2</td>
                    </tr>
                    <tr>
                        <td>Acima de 40</td>
                        <td>Obesidade Grau 3</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>
</body>
</html>
